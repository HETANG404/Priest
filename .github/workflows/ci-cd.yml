name: Auto Update Requirements
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  update-requirements:
    name: æ›´æ–° requirements.txt
    runs-on: ubuntu-latest
    permissions:
      contents: write  # å…è®¸ GitHub Actions å†™å…¥ä»“åº“
    steps:
      - name: ğŸš€ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        
      - name: ğŸ— è®¾ç½® Python ç¯å¢ƒ
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: ğŸ“¦ ç¼“å­˜ pip ä¾èµ–
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            
      - name: ğŸ› ï¸ å®‰è£… pipreqs
        run: pip install pipreqs
        
      - name: ğŸ“¦ ç”Ÿæˆ requirements.txt
        run: |
          pipreqs --force --ignore .venv,tests .
          cat requirements.txt
          
      - name: ğŸ” æ£€æŸ¥æ˜¯å¦æœ‰å˜åŒ–
        id: check_diff
        run: |
          git diff requirements.txt > diff.txt
          if [ -s diff.txt ]; then
            echo "CHANGED=true" >> $GITHUB_ENV
          else
            echo "CHANGED=false" >> $GITHUB_ENV
          fi
          
      - name: ğŸ’¾ æäº¤æ›´æ–°
        if: env.CHANGED == 'true'  # ä»…åœ¨ requirements.txt å˜æ›´æ—¶æäº¤
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: æ›´æ–° requirements.txt [skip ci]"
          file_pattern: 'requirements.txt'
          branch: main
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          commit_author: "GitHub Actions Bot <github-actions[bot]@users.noreply.github.com>"