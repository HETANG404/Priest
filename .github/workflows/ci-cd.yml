name: Update Requirements

on:
  push:
    branches:
      - main  # 监听 main 分支提交
  pull_request:
    branches:
      - main  # 监听 PR

jobs:
  update-requirements:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # 拉取代码

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # 选择 Python 版本

    - name: Install pipreqs
      run: pip install pipreqs  # 安装 pipreqs

    - name: Generate requirements.txt
      run: |
        pipreqs --force --ignore .venv,tests .  # 重新生成 requirements.txt
        cat requirements.txt  # 打印新生成的 requirements.txt

    - name: Check for changes
      run: |
        git diff requirements.txt > diff.txt
        if [ -s diff.txt ]; then
          echo "CHANGED=true" >> $GITHUB_ENV
        else
          echo "CHANGED=false" >> $GITHUB_ENV
        fi

    - name: Commit and push if changed
      if: env.CHANGED == 'true'
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add requirements.txt
        git commit -m "Auto-update requirements.txt"
        git push
