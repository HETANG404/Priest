name: Update Requirements

on:
  push:
    branches:
      - main  # 监听 main 分支提交

permissions:
  contents: write  # 允许 GitHub Actions 推送更改


jobs:
  update-requirements:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # 获取仓库代码

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # 选择 Python 版本

    - name: Install pipreqs
      run: pip install pipreqs  # 安装 pipreqs

    - name: Generate requirements.txt
      run: |
        pipreqs --force --ignore .venv,tests .  # 重新生成 requirements.txt
        cat requirements.txt  # 显示内容（方便 Debug）

    - name: Create Pull Request if changed
      uses: peter-evans/create-pull-request@v5
      with:
        title: "Auto-update requirements.txt"
        body: "This PR automatically updates `requirements.txt` based on the latest imports in the codebase."
        branch: "update-requirements"
        delete-branch: true
        commit-message: "Auto-update requirements.txt"
